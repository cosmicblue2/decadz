<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New Photo | Admin</title>
  <link rel="stylesheet" href="css/style.css" />
  <script>
    // Basic password protection
    var password = prompt("Enter admin password:");
    if (password !== "decadzadmin") {
      alert("Access Denied");
      window.location.href = "index.html";
    }
  </script>
</head>
<body>
  <section class="add-photo">
    <h1>Add a New Photo</h1>
    <p>This is a static admin page. Upload images via GitHub and paste here:</p>
    
    <form>
      <label for="title">Photo Title:</label><br>
      <input type="text" id="title" name="title" placeholder="e.g. Her Favorite Shot"><br><br>

      <label for="image">Image File:</label><br>
      <input type="file" id="image" name="image"><br><br>

      <p><b>Reminder:</b> This form is visual only. Upload the file in GitHub manually and paste code into `gallery.html`.</p>
    </form>
  </section>
</body>
</html>
